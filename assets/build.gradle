buildscript {
	repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
	apply from: 'gradle/tiled.gradle'
	apply from: 'gradle/hiero.gradle'
	apply from: 'gradle/atlas.gradle'
	apply from: 'gradle/raw.gradle'
	apply from: 'gradle/gimp.gradle'
	apply from: 'gradle/inkscape.gradle'
	apply from: 'gradle/blender.gradle'
	apply from: 'gradle/fbxconv.gradle'
}

apply plugin: 'base'


eclipse.project {
    name = appName + "-assets"
}

task buildAssets(group: 'gdx'){}

def level1FBX = blenderExportFBX("src/level1.blend", "$buildDir/blender/level1.fbx")
def level1G3D = fbxConvTask("build/blender/level1.fbx", "../android/assets/level1.g3dj")
level1G3D.dependsOn << level1FBX
buildAssets.dependsOn << level1G3D

def level2FBX = blenderExportFBX("src/level2.blend", "$buildDir/blender/level2.fbx")
def level2G3D = fbxConvTask("build/blender/level2.fbx", "../android/assets/level2.g3dj")
level2G3D.dependsOn << level2FBX
buildAssets.dependsOn << level2G3D



